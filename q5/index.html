<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">
    <script src="javascript/script.js" defer></script>

    <title>Questão 5</title>
</head>
<body>
    <h1>Calculadora</h1>
    <div id="main">
        <input type="text"></input><br>
        <button id="button-CE" class="camada1 options left"><label>CE</label></button>
        <button id="button-C" class="camada1 options"><label>C</label></button>
        <button id="button-backspace" class="camada1 options"><label><img id="apagar" src="assets/math_backspace.png" alt=""></label></button>
        <button id="button-divi" class="camada1 options"><label>/</label></button>

        <button id="button-n7" class="camada2 left num"><label>7</label></button>
        <button id="button-n8" class="camada2 num"><label>8</label></button>
        <button id="button-n9" class="camada2 num"><label>9</label></button>
        <button id="button-mult" class="camada2 options"><label>&#10005;</label></button>
        
        <button id="button-n4" class="camada3 left num"><label>4</label></button>
        <button id="button-n5" class="camada3 num"><label>5</label></button>
        <button id="button-n6" class="camada3 num"><label>6</label></button>
        <button id="button-sub" class="camada3 options"><label">&#8213;</label></button>

        <button id="button-n1" class="camada4 left num"><label>1</label></button>
        <button id="button-n2" class="camada4 num"><label>2</label></button>
        <button id="button-n3" class="camada4 num"><label>3</label></button>
        <button id="button-soma" class="camada4 options"><label"><img id="soma" src="assets/math_plus.png" alt=""></label></button>
        
        <button id="button-invert" class="camada5 left"><label><img id="mais-menos" src="assets/math_plus-minus.png" alt=""></label></button>
        <button id="button-n0" class="camada5 num"><label>0</label></button>
        <button id="button-virgula" class="camada5"><label>,</label></button>
        <button id="button-submit" class="camada5 btn-primary"><label><img id="igual" src="assets/math_equal.png" alt=""></label></button>
    </div>

        <option value="divi">/</option>
    </select>-->
</body>
</html>
